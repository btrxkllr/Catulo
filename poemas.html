<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Catulo. Traducciones</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
   
</head>
<body class="poemas">
<header>
    <div class="container">
          <h1>El poemario de Catulo</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catulo.html">Biografía</a></li>
                <li><a href="poemas.html">Traducciones</a></li>
                
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </div>
</header>

<main>
    
    <div class="gallery-container">
        
        <div class="gallery-item">
            <img src="img/poema1.png" alt="Imagen 1">
        </div>
        
        <div class="gallery-item">
            <img src="img/poema2.png" alt="Imagen 2">
        </div>
        
        <div class="gallery-item">
            <img src="img/poema3.png" alt="Imagen 3">
        </div>
        
        <div class="gallery-item">
            <img src="img/poema4.png" alt="Imagen 4">
        </div>
        
        <div class="gallery-item">
            <img src="img/poema5.png" alt="Imagen 5">
        </div>
        
        <div class="gallery-item">
            <img src="img/poema6.png" alt="Imagen 6">
        </div>
    </div>

    
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
</main>

<footer>
    <div class="container">
        <p>Política de privacidad</p>
        <p>Aviso legal</p>
    </div>
</footer>

<script>
    
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }

    
    document.addEventListener('click', function(event) {
        const navLinks = document.querySelector('.nav-links');
        const menuIcon = document.querySelector('.menu-icon');

        if (!navLinks.contains(event.target) && !menuIcon.contains(event.target)) {
            navLinks.classList.remove('active');
        }
    });

    
    var modal = document.getElementById("myModal");
    var images = document.querySelectorAll(".gallery-item img");
    var modalImg = document.getElementById("modal-img");
    images.forEach(function(img) {
        img.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });

    
    var span = document.getElementsByClassName("close")[0];
    span.onclick = function() {
        modal.style.display = "none";
    }
</script>
</body>
</html>
